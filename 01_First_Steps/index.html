<!--Validar que el documento es HTML 5-->
<!DOCTYPE html>
<!--Principal etiqueta lenguaje de la pagina ingles-->
<html lang="en">
    <!--Cabeza donde se encuentra la metada data y referencias-->
    <head>
        <!-- Codificacion de la pagina -->
        <meta charset="UTF-8">
        <!-- Nombre de la pagina -->
        <title>Document</title>
    </head>
    <!--  Cuerpo de la pagina donde se encuentra el contenido  -->
    <body>
        <!--    Atributo de una etiqueta    -->
        <div id="intro">
            <h1>Wellcome to my div.</h1>
            <p>Hello world in html 5</p>
        </div>
    </body>
</html>
